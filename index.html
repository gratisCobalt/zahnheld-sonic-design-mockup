<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZAHNHELD - Sonic Engineering</title>

    <!-- Google Fonts: Space Grotesk & Playfair Display (Editorial) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
              display: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              primary: "#ffffff",
              "off-black": "#050505",
              "surface": "#111111",
              "surface-light": "#1a1a1a",
              "tech-gray": "#333333",
              "mid-gray": "#888888",
              "light-gray": "#cccccc",
              "off-white": "#f4f4f4",
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'grid-pattern': "linear-gradient(to right, #222 1px, transparent 1px), linear-gradient(to bottom, #222 1px, transparent 1px)"
            },
            transitionTimingFunction: {
              'apple': 'cubic-bezier(0.22, 1, 0.36, 1)',
              'smooth-out': 'cubic-bezier(0.16, 1, 0.3, 1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #fff;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 0px; }
      ::-webkit-scrollbar-thumb:hover { background: #fff; }

      /* ===== TEXT UTILITIES ===== */
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }
      .text-outline-dark {
        -webkit-text-stroke: 1px rgba(0, 0, 0, 0.15);
        color: transparent;
      }
      .text-display {
        font-size: clamp(3rem, 10vw, 10rem);
        line-height: 0.9;
        letter-spacing: -0.03em;
        font-weight: 700;
        text-transform: uppercase;
      }
      .section-label {
        font-size: 0.65rem;
        font-weight: 700;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        font-family: 'Space Grotesk', sans-serif;
      }
      .accent-word {
        font-family: 'Playfair Display', serif;
        font-style: italic;
        font-weight: 400;
      }

      /* ===== ANIMATION KEYFRAMES ===== */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; box-shadow: 0 0 0px rgba(255,255,255,0); }
        50% { opacity: 1; box-shadow: 0 0 20px rgba(255,255,255,0.3); }
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes line-draw {
        from { transform: scaleX(0); }
        to { transform: scaleX(1); }
      }
      @keyframes reveal-up {
        from { clip-path: inset(100% 0 0 0); }
        to { clip-path: inset(0 0 0 0); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(40px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes digit-roll {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* ===== ANIMATION UTILITIES ===== */
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s ease-in-out infinite;
      }
      .animate-gradient-shift {
        background-size: 200% 200%;
        animation: gradient-shift 8s ease infinite;
      }
      .animate-line-draw {
        transform-origin: left;
        animation: line-draw 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      .animate-spin-slow { animation: spin-slow 12s linear infinite; }
      .animate-marquee { animation: marquee 30s linear infinite; }
      .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
    </style>

{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0",

    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
